<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator kredytowy</title>
</head>
<body>
  <div class="container">
    <h2>Kalkulator kredytowy</h2>
    
    <label for="kwota">Kwota kredytu (PLN):</label>
    <input type="number" id="kwota" placeholder="np. 300000">

    <label for="oprocentowanie">Oprocentowanie roczne (%):</label>
    <input type="number" step="0.01" id="oprocentowanie" placeholder="np. 7">

    <label for="lata">Okres spłaty (lata):</label>
    <input type="number" id="lata" placeholder="np. 30">

    <button onclick="obliczRate()">Oblicz ratę</button>

    <div class="wynik" id="wynik"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
